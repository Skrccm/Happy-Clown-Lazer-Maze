<Title>The Reset Button</Title>

<BODY>
<B>The Reset Button</B><br>
The reset button clears the level of any changes and resets it back to how it was at the beginning of the level. Also, the pause menu is closed and the timer and game buttons are re-enabled.
<br><br>
Shortcut: ALT+2
</BODY>
